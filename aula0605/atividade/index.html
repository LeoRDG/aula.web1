<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Informática</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-form-div">
        
        
    <img src="https://ifrs.edu.br/restinga/wp-content/uploads/sites/5/2022/04/Tecnolog.-Analise-e-Desenv.-Sistemas_Horizontal-1536x506.png" alt="ADS">
        <form action="">


            <label for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="Email">

            <label for="senha">Senha</label>
            <input id="senha" type="password" name="senha" placeholder="Senha">

            <input id="login" type="submit" value="Login">
            <input id="reset" type="reset" value="Limpar">

        </form>
        <div>
            <a href="">Esqueceu a senha?</a>
            <a href="">Criar Usuário</a>
        </div>
        
    </div>    
</body>


</html>
