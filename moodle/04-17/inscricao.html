    <h1>Formulário de Inscrição</h1>

    <form action="https://escola.ifrs.edu/cadastro.php" method="get">

        <label for="nome">Nome Completo:</label><br>
        <input required type="text" name="nome" id="nome" placeholder="Seu Nome"><br><br>

        <label for="email">Email:</label><br>
        <input required type="email" name="email" id="email" placeholder="Seu Email"><br><br>

        <label for="nascimento">Email:</label><br>
        <input required type="date" name="nascimento" id="nascimento"><br><br>

        <label for="curso">Curso Desejado: </label><br>
        <select required name="curso" id="curso">
            <option value="violao">Violão</option>
        </select><br><br>

        <label>Horário Preferido: </label><br>
        <input required type="radio" name="horario" id="manha" value="manha">
        <label for="manha">Manhã</label>

        <input required type="radio" name="horario" id="tarde" value="tarde">
        <label for="tarde">Tarde</label>

        <input required type="radio" name="horario" id="noite" value="noite">
        <label for="noite">Noite</label><br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
